version: '3.7'

services:
  db:
    image: postgres:15
    container_name: db
    env_file:
      - .env
    volumes:
      - ./pg/pgdata:/var/lib/postgresql/data
      - ./config/config.yaml:/config/config.yaml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    networks:
      - iowa_net
  
  dbt:
    build:
      context: ./dbt_iowa
      dockerfile: Dockerfile.dbt
    container_name: dbt_iowa
    command: "build"
    environment:
      POSTGRES_TEST_HOST: "db"
    volumes:
      - ./dbt_iowa:/usr/app/dbt_iowa
    ports:
      - ${DBT_PORT}:${DBT_PORT}
    env_file:
      - .env
    networks:
      - iowa_net
    depends_on:
      - db

networks:
  iowa_net:
    name: iowa_net
    driver: bridge
